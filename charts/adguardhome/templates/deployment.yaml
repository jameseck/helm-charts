apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "adguardhome.fullname" . }}
  labels:
    {{- include "adguardhome.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "adguardhome.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") $ | sha256sum }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "adguardhome.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "adguardhome.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: conf-init
        image: httpd:2.4.51-alpine
        env:
        - name: ADGUARD_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "adguardhome.fullname" . }}
              key: username
        - name: ADGUARD_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "adguardhome.fullname" . }}
              key: password
        command:
        - /bin/sh
        - -c
        - |
          if [ ! -e /opt/adguardhome/conf/AdGuardHome.yaml ]; then
            cp /tmp/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
            sed -i -e "s@#ADGUARD_USERNAME#@${ADGUARD_USERNAME}@g" /opt/adguardhome/conf/AdGuardHome.yaml
            sed -i -e "s@#ADGUARD_PASSWORD#@$(htpasswd -b -n -B -C 10 '' ${ADGUARD_PASSWORD} | tr -d ':')@g" /opt/adguardhome/conf/AdGuardHome.yaml
          fi
        volumeMounts:
        - name: conf
          mountPath: /opt/adguardhome/conf
        - name: config-seed
          mountPath: /tmp
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: dns-tcp
              containerPort: 5353
              protocol: TCP
            - name: dns-udp
              containerPort: 5353
              protocol: UDP
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: web-init
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /login.html
              port: 8080
            initialDelaySeconds: 2
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /login.html
              port: 8080
            initialDelaySeconds: 2
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: work
            mountPath: /opt/adguardhome/work
          - name: conf
            mountPath: /opt/adguardhome/conf
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: work
        {{- if .Values.persistence.work.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.work.existingClaim | default (print (include "adguardhome.fullname" $) "-work") }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: conf
        {{- if .Values.persistence.conf.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.conf.existingClaim | default (print (include "adguardhome.fullname" $) "-conf") }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: config-seed
        configMap:
          name: {{ include "adguardhome.fullname" . }}-seed
