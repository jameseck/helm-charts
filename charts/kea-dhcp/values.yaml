---

replicaCount: 1

image:
  repository: docker.io/jonasal/kea-dhcp4
  pullPolicy: IfNotPresent
  tag: 2.3.3-alpine

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: false
  runAsUser: 0
  # capabilities:
  #   drop:
  #   - ALL

persistence:
  leases:
    storageClass: ""
    existingClaim: ""
    enabled: false
    accessMode: ReadWriteOnce
    size: 100Mi

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}



dhcp_global_default_lease_time: 28800   # 8hrs
dhcp_global_max_lease_time: 43200       # 12 hrs
dhcp_global_authoritative: authoritative
dhcp_global_bootp: allow
dhcp_global_booting: allow
dhcp6_enable: false

Dhcp4:
  interfaces-config:
    interfaces:
    - "*"
    dhcp-socket-type: raw
  valid-lifetime: 4000
  renew-timer: 1000
  rebind-timer: 2000
  subnet4:
  - subnet: 172.17.0.0/16
    pools:
    - pool: 172.17.0.2-172.17.0.10
  reservations: []
  loggers:
  - name: kea-dhcp4
    severity: INFO
    output_options:
    - output: stdout
      pattern: "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i.%t] %m\n"
  control-socket:
    socket-type: unix
    socket-name: /kea/sockets/dhcp4.socket

